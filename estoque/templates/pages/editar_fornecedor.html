{% include "partials/head.html" %}

<div class="formulario-cadastro">
    <form method="POST">
        {% csrf_token %}
        <label for="nome_fornecedor">Nome do Fornecedor</label>
        <input type="text" id="nome_fornecedor" name="nome_fornecedor" value="{{fornecedor.nome_fornecedor}}">

        <label for="contato">Contato</label>
        <input type="text" id="contato" name="contato" value="{{fornecedor.contato}}">

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" value="{{fornecedor.descricao}}">

        <button type="submit">Salvar Alterações</button>
    </form>

</div>
