{% include "partials/head.html" %}

<div class="formulario-cadastro">
    <form method="POST">
        {% csrf_token %}
        <label for="nome_fornecedor">Nome do Fornecedor</label>
        <input type="text" id="nome_fornecedor" name="nome_fornecedor" value="{{ fornecedor.nome_fornecedor }}" required>

        <label for="telefone">Contato</label>
        <input type="text" id="telefone" name="telefone" value="{{ fornecedor.telefone }}" required>

        <label for="documento">Documento</label>
        <input type="text" id="documento" name="documento" value="{{ fornecedor.documento }}">

        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" value="{{ fornecedor.rua }}">

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" value="{{ fornecedor.numero }}">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" value="{{ fornecedor.bairro }}">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" value="{{ fornecedor.cidade }}">

        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" maxlength="2" value="{{ fornecedor.estado }}">

        <button type="submit">Salvar Alterações</button>
    </form>
</div>
