<div>
    <form action="{% url 'cadastro_fornecedor' %}" method="POST">
        {% csrf_token %}
        <label for="nome_fornecedor">Fornecedor</label>
        <input type="text" id="nome_fornecedor" name="nome_fornecedor" required placeholder="Digite o nome do fornecedor">

        <label for="contato">Contato</label>
        <input type="text" id="contato" name="contato" required placeholder="Digite o contato do fornecedor">

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" placeholder="Descrição">

        <button type="submit">Cadastrar Fornecedor</button>
    </form>
</div>
