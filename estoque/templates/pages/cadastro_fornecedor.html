{% include "partials/head.html" %}
<div class="formulario">
    <form action="{% url 'cadastro_fornecedor' %}" method="POST">
        {% csrf_token %}
        <label for="nome_fornecedor">Fornecedor</label>
        <input type="text" id="nome_fornecedor" name="nome_fornecedor" required placeholder="Digite o nome do fornecedor">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="Digite o telefone do fornecedor">

        <label for="documento">CNPJ/CPF</label>
        <input type="text" id="documento" name="documento" placeholder="Digite o documento do fornecedor">

        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" placeholder="Digite a rua do fornecedor">

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="Digite o número do endereço">

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro do fornecedor">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade do fornecedor">

        <label for="estado">Estado</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="Digite o estado (UF)">

        <button type="submit">Cadastrar Fornecedor</button>
    </form>
</div>
