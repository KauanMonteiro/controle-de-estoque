{% include "partials/head.html" %}
<div class="formulario">
    <form action="{% url 'cadastrar_produto' %}" method="POST">
        {% csrf_token %}

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto">

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" required placeholder="Digite a quantidade de produtos">
        <label for="preco">Pre√ßo</label>
        <input type="number" name="preco" id="preco" required placeholder="Digite o valor do produto">

        <label for="fornecedor">Fornecedor</label>
        <select name="fornecedor" id="fornecedor" required >
            {% for fornecedor in fornecedor %}
                <option value="{{ fornecedor.id }}">{{ fornecedor.nome_fornecedor }}</option>
            {% endfor %}
        </select>

        <button type="submit">Cadastrar Produto</button>
    </form>
</div>
