{% include "partials/head.html" %}
<div class="formulario">
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}"><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}"><br>
        <label for="quantidade">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ produto.preco }}"><br>

        <label for="fornecedor">Fornecedor:</label>
        <select id="fornecedor" name="fornecedor">
            {% for fornecedor in fornecedores %}
                <option value="{{ fornecedor.id }}" {% if fornecedor.id == produto.fornecedor.id %} selected {% endif %}>{{ fornecedor.nome_fornecedor }}</option>
            {% endfor %}
        </select><br>
        
        <button type="submit">Salvar Alterações</button>
    </form>
</div>
