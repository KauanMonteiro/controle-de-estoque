<div class="tabela">
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data da Venda</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody>
            {% for venda in vendas %}
            <tr>
                <td>{{ venda.produto }}</td>
                <td>{{ venda.quantidade }}</td>
                <td>{{ venda.data_venda }}</td>
                <td>{{ venda.total }}</td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
