<div class="mensagem-container">
    <div class="mensagem-header">{{ mensagem.remetente }}</div>
    <div class="mensagem-content">
        <h3>{{ mensagem.titulo }}</h3>
        <p>{{ mensagem.aviso }}</p>
    </div>
    <div class="mensagem-time">{{ mensagem.data_de_criacao|date:"d \d\e F, H:i A" }}</div>
</div>
